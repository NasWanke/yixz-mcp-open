services:
  yixz-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yixz-mcp-open
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
    volumes:
      # 持久化数据目录：节点配置信息
      - ./api/data:/app/api/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.yixz-mcp.description=YIXZ MCP 节点聚合管理平台"
      - "com.yixz-mcp.version=1.0.0"

  # 可选：Nginx 反向代理（生产环境推荐）
